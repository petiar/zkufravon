name: Z kufra von
type: theme
base theme: bootstrap5
description: Custom theme for the Divadlo Z kufra von
package: Custom
core: 8.x
core_version_requirement: ^8 || ^9 || ^10

libraries:
  - zkufravon/global-styling

libraries-extend:
  user/drupal.user:
    - bootstrap5/user
  core/drupal.dropbutton:
    - bootstrap5/dropbutton
  core/drupal.dialog:
    - bootstrap5/dialog
  file/drupal.file:
    - bootstrap5/file
  core/drupal.progress:
    - bootstrap5/progress

ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css

regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
